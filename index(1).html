<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Web3...</title>
  <script type="module">
    import Resolution from 'https://cdn.jsdelivr.net/npm/@unstoppabledomains/resolution@latest/dist/resolution.browser.min.js';

    const resolution = new window.Resolution.default();

    resolution
      .ipfs('minternational.unstoppable') // ⬅️ замени на твой Web3-домен, если он другой
      .then((cid) => {
        const url = `https://${cid}.ipfs.dweb.link`;
        window.location.href = url;
      })
      .catch((err) => {
        console.error('Error:', err);
        // Фолбэк — напрямую на твой CID
        window.location.href = 'https://bafkreicm4e5n4u6tz7zeg2uzw6l7s4gxaez4iwk5snkkuef5m6dypmbcru.ipfs.dweb.link';
      });
  </script>
</head>
<body>
  <p>Перенаправление на децентрализованный сайт...</p>
</body>
</html>
